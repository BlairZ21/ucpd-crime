{% load static from staticfiles %}

<style type="text/css">
#months-graphic {
	margin: 30px auto 0 auto;
	max-width: 1000px;
}

.lines {
    fill: none;
    stroke-width: 3px;
    stroke: #ccc;
}

.value text {
    font-size: 12px;
    font-weight: bold;
    fill: #999;
}

.key {
    margin: -11px 0 20px 0;
    padding: 0;
    list-style-type: none;
}

.key .key-item {
	display: inline-block;
	margin: 0 18px 0 0;
	padding: 0;
	line-height: 15px;
}

.key .key-item b {
    display: inline-block;
    width: 15px;
    height: 15px;
    margin-right: 6px;
    float: left;
}

.key .key-item label {
    white-space: nowrap;
    font-size: 12px;
    color: #777;
    font-weight: normal;
    -webkit-font-smoothing: antialiased;

    @media screen and (max-width: 500px) {
        font-size: 10px;
    }
}

@media (max-width: 500px) {
    .value text {
        font-size: 10px;
    }
}

/*@media (min-width: 500px) {
    .key {
        display: none;
    }
}*/

</style>

<div class="col-md-12">
	<div id="months-graphic"></div>
</div>

<script type="text/javascript">
$(document).ready(function() {
	// Global config
	var $graphic = $('#months-graphic');
	var GRAPHIC_DEFAULT_WIDTH = 600;
	var MOBILE_THRESHOLD = 500;

	// Global vars
	var pymChild = null;
	var isMobile = false;
	var graphicData = null;

	// D3 formatters
	var fmtYearAbbrev = d3.time.format('%y');
	var fmtYearFull = d3.time.format('%Y');

	/*
	 * Load graphic data from a CSV.
	 */
	var loadCSV = function(url) {
	    d3.csv(url, function(error, data) {
	        graphicData = data;
	        formatData();
	        renderMonthsChart();
	    });
	}

	/*
	 * Format graphic data for processing by D3.
	 */
	var formatData = function() {
	    graphicData.forEach(function(d) {
	        d['date'] = d3.time.format('%m/%Y').parse(d['date']);

	        for (var key in d) {
	            if (key != 'date') {
	                d[key] = +d[key];
	            }
	        }
	    });
	}

	/*
	 * Render the graphic.
	 */
	 var renderMonthsChart = function() {
		var containerWidth = $graphic.width();

	    if (!containerWidth) {
	        containerWidth = GRAPHIC_DEFAULT_WIDTH;
	    }

	    if (containerWidth <= MOBILE_THRESHOLD) {
	        isMobile = true;
	    } else {
	        isMobile = false;
	    }

	    // Render the chart!
	    renderLineChart({
	        container: '#months-graphic',
	        width: containerWidth,
	        data: graphicData,
	    });
	}

	/*
	 * Render a line chart.
	 */
	var renderLineChart = function(config) {
	    /*
	     * Setup
	     */
	    var dateColumn = 'date';
	    var valueColumn = 'amt';

	    var aspectWidth = isMobile ? 4 : 30;
	    var aspectHeight = isMobile ? 3 : 10;

	    var margins = {
	        top: 5,
	        right: 5,
	        bottom: 20,
	        left: 30
	    };

	    var ticksX = 10;
	    var ticksY = 10;
	    var roundTicksFactor = 5;

	    // Mobile
	    if (isMobile) {
	        ticksX = 5;
	        ticksY = 5;
	        margins['right'] = 25;
	    }

	    // Calculate actual chart dimensions
	    var chartWidth = config['width'] - margins['left'] - margins['right'];
	    var chartHeight = Math.ceil((config['width'] * aspectHeight) / aspectWidth) - margins['top'] - margins['bottom'];

	    // Clear existing graphic (for redraw)
	    var containerElement = d3.select(config['container']);
	    containerElement.html('');

	    var formattedData = {};

	    /*
	     * Restructure tabular data for easier charting.
	     */
	    for (var column in graphicData[0]) {
	        if (column == dateColumn) {
	            continue;
	        }

	        formattedData[column] = graphicData.map(function(d) {
	            return {
	                'date': d[dateColumn],
	                'amt': d[column]
	            };
	        });
	    }

	    /*
	     * Create D3 scale objects.
	     */
	    var xScale = d3.time.scale()
	        .domain(d3.extent(config['data'], function(d) {
	            return d[dateColumn];
	        }))
	        .range([ 0, chartWidth ])

	    var yScale = d3.scale.linear()
	        .domain([ 0, d3.max(d3.entries(formattedData), function(c) {
	                return d3.max(c['value'], function(v) {
	                    var n = v[valueColumn];
	                    return Math.ceil(n / roundTicksFactor) * roundTicksFactor;
	                });
	            })
	        ])
	        .range([ chartHeight, 0 ]);

	    var colorScale = d3.scale.ordinal()
	        .domain(d3.keys(config['data'][0]).filter(function(key) {
	            return key !== dateColumn;
	        }))
	        .range([ 'rgb(153,0,0)','#7fcdbb','#2c7fb8','#edf8b1' ]);

	    /*
	     * Render the HTML legend.
	     */
	    var legend = containerElement.append('ul')
	        .attr('class', 'key')
	        .selectAll('g')
	            .data(d3.entries(formattedData))
	        .enter().append('li')
	            .attr('class', function(d, i) {
	                return 'key-item key-' + i + ' ' + classify(d['key']);
	            });

	    legend.append('b')
	        .style('background-color', function(d) {
	            return colorScale(d['key']);
	        });

	    legend.append('label')
	        .text(function(d) {
	            return d['key'];
	        });

	    /*
	     * Create the root SVG element.
	     */
	    var chartWrapper = containerElement.append('div')
	        .attr('class', 'graphic-wrapper');

	    var chartElement = chartWrapper.append('svg')
	        .attr('width', chartWidth + margins['left'] + margins['right'])
	        .attr('height', chartHeight + margins['top'] + margins['bottom'])
	        .append('g')
	        .attr('transform', 'translate(' + margins['left'] + ',' + margins['top'] + ')');

	    /*
	     * Create D3 axes.
	     */
	    var xAxis = d3.svg.axis()
	        .scale(xScale)
	        .orient('bottom')
	        .ticks(ticksX)
	        .tickFormat(function(d, i) {
	            if (isMobile) {
	                return '\u2019' + fmtYearAbbrev(d);
	            } else {
	                return fmtYearFull(d);
	            }
	        });

	    var yAxis = d3.svg.axis()
	        .scale(yScale)
	        .orient('left')
	        .ticks(ticksY);

	    /*
	     * Render axes to chart.
	     */
	    chartElement.append('g')
	        .attr('class', 'x axis')
	        .attr('transform', makeTranslate(0, chartHeight))
	        .call(xAxis);

	    chartElement.append('g')
	        .attr('class', 'y axis')
	        .call(yAxis);

	    /*
	     * Render grid to chart.
	     */
	    var xAxisGrid = function() {
	        return xAxis;
	    }

	    var yAxisGrid = function() {
	        return yAxis;
	    }

	    chartElement.append('g')
	        .attr('class', 'x grid')
	        .attr('transform', makeTranslate(0, chartHeight))
	        .call(xAxisGrid()
	            .tickSize(-chartHeight, 0, 0)
	            .tickFormat('')
	        );

	    chartElement.append('g')
	        .attr('class', 'y grid')
	        .call(yAxisGrid()
	            .tickSize(-chartWidth, 0, 0)
	            .tickFormat('')
	        );

	    /*
	     * Render lines to chart.
	     */
	    var line = d3.svg.line()
	        .interpolate('monotone')
	        .x(function(d) {
	            return xScale(d[dateColumn]);
	        })
	        .y(function(d) {
	            return yScale(d[valueColumn]);
	        });

	    chartElement.append('g')
	        .attr('class', 'lines')
	        .selectAll('path')
	        .data(d3.entries(formattedData))
	        .enter()
	        .append('path')
	            .attr('class', function(d, i) {
	                return 'line line-' + i + ' ' + classify(d['key']);
	            })
	            .attr('stroke', function(d) {
	                return colorScale(d['key']);
	            })
	            .attr('d', function(d) {
	                return line(d['value']);
	            });

	}

	/*
	 * Initially load the graphic
	 */
	loadCSV("{% static 'csv/months.csv' %}");

	/*
	* Set up resize event listener
	*/
	$( window ).resize(function() {
	  renderMonthsChart();
	});

});
</script>
